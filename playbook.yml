---
- name: IP
  hosts: debian
  become: yes
  gather_facts: no
  connection: local
  vars:
    ansible_connection: network_cli
    ansible_network_os: vyos  # Replace with your actual network OS
  vars_files:
    - credentials.yml
  tasks:
    - name: Afficher les informations IP
      command: ip a
      register: ip_result

    - name: Afficher le r√©sultat par machine
      debug:
        var: ip_result.stdout
